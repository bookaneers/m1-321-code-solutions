<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <meta http-equiv="X-UA-Compatible" content="ie=edge">
  <title>CSS Challenge - Brochure Form</title>
  <link rel="stylesheet" href="fonts.css">
  <link rel="stylesheet" href="reset.css">
  <link rel="stylesheet" href="styles.css">
</head>
<body>

  <div class="title">
    <h2>LEARN MORE</h2>
  </div>
    <form>
      <div class="form-div">
        <label for="company-email">COMPANY EMAIL</label>
        <div class="inside-div">
          <input type="email" id="company-email">
        </div>
      </div>

      <div class="form-div">
        <label for="name">NAME</label>
        <div class="inside-div">
          <input type="text" id="name">
        </div>
      </div>

      <div class="form-div">
        <label for="location">WHERE ARE YOU HIRING?</label>
        <div class="inside-div">
          <input type="text" id="location">
        </div>
      </div>

      <div class="form-div">
        <label for="number-engineers">HOW MANY ENGINEERS ARE YOU HIRING IN THE NEXT 6 MONTHS?</label>
          <div class="inside-div">
            <select id="number-engineers">
              <option value="1-2">1-2 Enginners</option>
              <option value="3-5">3-5 Enginners</option>
              <option value="6-10">6-10 Enginners</option>
              <option value="more-than-10">More than 10 Enginners</option>
            </select>
          </div>
      </div>
      <div class="button">
        <button class="button" type="button">SUBMIT</button>
      </div>
    </form>
</body>
</html>
