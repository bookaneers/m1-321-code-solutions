<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Ecommerce Challenge</title>
  <link href="https://fonts.googleapis.com/css?family=DM+Sans&display=swap" rel="stylesheet">
  <link rel="stylesheet" href="styles.css">
</head>
<body>
  <div class="container">
    <h1>New Arrivals</h1>
    <div class="row">
      <div class="column-1-5">
        <div class="image">
          <img src="images/dress1.jpeg" alt="dress one">
        </div>
        <div class="text">
          <p>Free people <span class="size">| Size 6</span></p>
          <p><span class="price">$35 </span> <del class="retail-price"> $125 retial</del></p>
        </div>
      </div>
      <div class="column-1-5">
        <div class="image">
          <img src="images/ysl-bag.jpeg" alt="ysl bag">
        </div>
        <div class="text">
          <p>Yves Saint Laurent <span class="size">| One-Size</span></p>
          <p><span class="price">$200 </span><del class="retail-price"> $1500 retial</del></p>
        </div>
      </div>
      <div class="column-1-5">
        <div class="image">
          <img src="images/key.jpeg" alt="dress one">
        </div>
        <div class="text">
          <p>Tiffany <span class="size">| One-Size</span></p>
          <p><span class="price">$476 </span><del class="retail-price"> $2000 retial</del></p>
        </div>
      </div>
      <div class="column-1-5">
        <div class="image">
          <img src="images/lv-bag.jpg" alt="lv bag">
        </div>
        <div class="text">
          <p>Louis Vuitton <span class="size">| One-Size</span></p>
          <p><span class="price">$95 </span><del class="retail-price"> $1200 retail</del></p>
        </div>
      </div>
      <div class="column-1-5">
        <div class="image">
          <img src="images/dress2.jpeg" alt="dress two">
        </div>
        <div class="text">
        <p>Reformation <span class="size">| Size 4</span></p>
        <p><span class="price">$20 </span><del class="retail-price"> $198 retial</del></p>
        </div>
      </div>
    </div>
  </div>

</body>
</html>
