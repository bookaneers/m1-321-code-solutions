<!DOCTYPE html>
<html>

<head>
  <title>HTML Lists</title>
</head>

<body>
  <h1>HTML Lists</h1>
  <h2>Ordered List Example</h2>
  <ol>
    <li>Learn to code.</li>
    <li>Build projects.</li>
    <li>Get a job.</li>
  </ol>
  <h2>Unordered List Example</h2>
  <ul>
    <li>Learn to code.</li>
    <li>Build projects.</li>
    <li>Get a job.</li>
  </ul>
</body>

</html>
