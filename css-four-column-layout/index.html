<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <meta http-equiv="X-UA-Compatible" content="ie=edge">
  <title>CSS Four Column Layout</title>
  <link rel="preconnect" href="https://fonts.gstatic.com">
  <link href="https://fonts.googleapis.com/css2?family=Barlow:wght@100&display=swap" rel="stylesheet">
  <link rel="stylesheet" href="styles.css">
  <link rel="stylesheet" href="reset.css">
</head>

<body>


  <div class="container">
  <h1>How It Works</h1>

  <section class="row">
    <div class="column">
      <div class="column-1-4">
        <img class="phone-image" src="images/screen-1.png" alt="Screen 1">

        <img class="icon-image" src="images/switch-icon.png" alt="Switch Icon">
        <h2>App Switching</h2>
        <p>Toggles all your apps on and off.</p>
      </div>
      <div class="column-1-4">
        <img class="phone-image" src="images/screen-2.png" alt="Screen 2">
        <img class="icon-image" src="images/filter-icon.png" alt="Filter Icon">
        <h2>Trip Filtering</h2>
        <p>Evaluates your trip requests.</p>
      </div>
      <div class="column-1-4">
        <img class="phone-image" src="images/screen-3.png" alt="Screen 3">
        <img class="icon-image" src="images/slider-icon.png" alt="Slider Icon">
        <h2>Service Filters</h2>
        <p>Accepts only your ideal trips.</p>
      </div>
      <div class="column-1-4">
        <img class="phone-image" src="images/screen-4.png" alt="Screen 4">
        <img class="icon-image" src="images/bars-icon.png" alt="Switch Icon">
        <h2>Stats + Mileage</h2>
        <p>Tracks your trips across all apps.</p>
      </div>
    </div>
  </section>
</div>


</body>

</html>
